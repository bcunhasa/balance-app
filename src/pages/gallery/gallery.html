<ion-header>

  <ion-navbar>
    <ion-title>Galeria</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let item of galleryList">
    <img class="image" src="{{ image }}"/>
    <ion-card-content>
      
      <ion-grid>
        <ion-row>
          
          <ion-col col-6>
            <ion-card-title>
              {{ item.uri }}
            </ion-card-title>
            <p>{{ item.effect }}</p>
          </ion-col>
          
          <ion-col col-6>
            <ion-row>
              <img class="social" src="{{ instagram }}"/>
              <img class="social" src="{{ facebook }}"/>
              <img class="social" src="{{ twitter }}"/>
            </ion-row>
          </ion-col>
          
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>
  
</ion-content>
